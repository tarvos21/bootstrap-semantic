<!DOCTYPE html>
<html>
  <head>
    <title>Button and dropdown menu with an icon</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $('.dropdown-toggle').dropdown();
    });
    </script>
  </head>
  <body>
    <div class="btn-group">
      <button type="button" class="btn btn-danger">I am button!</button>
      <button type="button" class="btn btn-danger dropdown-toggle"
                            data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">check now, Mr. Trump!</a></li>
        <li class="divider"></li>
        <li><a href="#">CSSSSSSSC</a></li>
      </ul>
    </div>
  </body>
</html>
