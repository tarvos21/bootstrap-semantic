<!DOCTYPE html>
<html>
  <head>
    <title>Alert dismissable</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.css">
  </head>
  <body>
    <div class="alert alert-warning alert-dismissable">
      <button type="button" class="close" data-dismiss="alert"
                                          aria-hidden="true">&times;</button>
      <strong>Warning!</strong>
      <p>Get up buddy, you haver sit too long!</p>
    </div>
  </body>
</html>
