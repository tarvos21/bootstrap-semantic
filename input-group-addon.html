<!DOCTYPE html>
<html>
  <head>
    <title>Input group addon</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.css">
  </head>
  <body>
    <div style="width: 30%;">

    <div class="input-group input-group-lg">
      <input type="text" class="form-control" placeholder="username">
      <span class="input-group-addon input-sm">@</span>
      <input type="text" class="form-control" placeholder="gmail.com">
    </div>
    <div class="input-group">
      <span class="input-group-addon input-lg">$</span>
      <input type="text" class="form-control" placeholder="10">
      <span class="input-group-addon">.00</span>
    </div>
    <div class="input-group input-group-sm">
      <span class="input-group-addon">First Name: </span>
      <input type="text" class="form-control" placeholder="Du">
      <span class="input-group-addon ">Last Name: </span>
      <input type="text" class="form-control" placeholder="Bing">
    </div>

    </div>
  </body>
</html>
