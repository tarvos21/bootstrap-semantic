<!DOCTYPE html>
<html>
  <head>
    <title>Checkbox and radio and button as addon</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.css">
  </head>
  <body>
    <div class="row">
      <div class="col-lg-3">
        <div class="input-group">
          <span class="input-group-addon"><input type="checkbox"></span>
          <input type="text" class="form-control" placeholder="checkbox...">
        </div>
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <span class="input-group-addon"><input type="radio"></span>
          <input type="text" class="form-control" placeholder="radio...">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go Go Go!</button>
          </span>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control"
                             placeholder="input-group-btn">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Come!</button>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
