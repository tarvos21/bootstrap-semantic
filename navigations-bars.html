<!DOCTYPE html>
<html>
  <head>
    <title>Differnt navigation bars</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.css">
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li class="active"><a href="#">Homepage</a></li>
      <li><a href="#">Blog</a></li>
      <li class="disabled"><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <br>
    <ul class="nav nav-pills">
      <li class="active"><a href="#">One</a></li>
      <li><a href="#">Twp</a></li>
      <li class="disabled"><a href="#">Three</a></li>
      <li><a href="#">Four</a></li>
    </ul>
    <br>
    <ul class="nav nav-pills nav-stacked">
      <li class="active"><a href="#">Water</a></li>
      <li class="disabled"><a href="#">Chicken</a></li>
      <li class="nav-divider"></li>
      <li><a href="#">Rice</a></li>
    </ul>
  </body>
</html>
