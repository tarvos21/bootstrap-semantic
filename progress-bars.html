<!DOCTYPE html>
<html>
  <head>
    <title>Different kinds of progress bars!!!</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.css">
  </head>
  <body>
    <div class="progress">
      <div class="progress-bar" style="width: 60%;"></div>
    </div>
    <br>    <!-- progress-bar for blind people -->
    <div class="progress">
      <div class="progress-bar" style="width:60%;"
          role="progressbar" aria-valuenow="60"
          aria-valuemin="0" aria-valuemax="100">
        <span class="sr-only">50% Complete</span>
      </div>
    </div>
    <br>    <!-- different color -->
    <div class="progress">
      <div class="progress-bar progress-bar-primary" style="width:70%;"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width:40%;"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-info" style="width:14%;"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-warning" style="width:30%;"></div>
    </div>
      <div class="progress">
      <div class="progress-bar progress-bar-danger" style="width:99%;"></div>

    </div>
    <br>    <!-- striped -->
    <div class="progress progress-striped">
      <div class="progress-bar progress-bar-success" style="width: 50%;"></div>
    </div>
    <br>   <!-- active moving bar -->
    <div class="progress progress-striped active">
      <div class="progress-bar progress-bar-danger" style="width: 55%;"></div>
    </div>
    <div class="progress progress-striped active">
      <div class="progress-bar progress-bar-success" style="width:85%;"></div>
    </div>
    <br>
    <div class="progress">
      <div class="progress-bar progress-bar-info" style="width:20%;"></div>
      <div class="progress-bar progress-bar-danger" style="width:34%;"></div>
      <div class="progress-bar progress-bar-warning" style="width:44%;"><div>
    </div>
  </body>
</html>
