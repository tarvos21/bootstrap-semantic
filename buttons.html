<!DOCTYPE html>
<html>
  <head>
    <title>Differnt buttons</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.css">
  </head>
  <body>
    <p>
    <button type="button" class="btn btn-default btn-lg">Big button</button>
    <button type="button" class="btn btn-primary btn-lg">Big
      button(primary)</button>
    </p>

    <p>
    <button type="button" class="btn btn-success">Normal button</button>
    <button type="button" class="btn btn-info">Normal button(info)</button>
    </p>

    <p>
    <button type="button" class="btn btn-success btn-sm">Small button</button>
    <button type="button" class="btn btn-info btn-sm">Small
      button(info)</button>
    </p>
  </body>
</html>
