<!DOCTYPE html>
<html>
  <head>
  <title>Dropdown menu addon</title>
  <link rel="stylesheet" type="text/css" href="bootstrap-3.css">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="bootstrap.js"></script>
  </head> 

  <body>
    <div class="row">
      <div class="col-lg-2">
        <div class="input-group">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle"
                                  data-toggle="dropdown">
              Name<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li>Dubing</li>
              <li>Durui</li>
              <li class="divider"></li>
              <li>Trump</li>
            </ul>
          </div>
          <input type="text" class="form-control" placeholder="check now!">
        </div>
      </div>    

      <div class="col-lg-2">
        <div class="input-group">
          <input type="text" class="form-control">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle"
                                  data-toggle="dropdown">
              Action!<span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
              <li>check in</li>
              <li>check out</li>
              <li class="divider"></li>
              <li>sit down</li>
            </ul>
          <div>
        </div>
     </div>
    </div>
  </body>
</html>
